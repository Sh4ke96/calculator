<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            <div class="result">0</div>
        </section>
        <section class="firstline">
            <div>C</div>
            <div>&#8592;</div>
            <div>&#247;</div>
        </section>
        <section class="secondline">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>&#215;</div>
        </section>
        <section class="thirdline">
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>&#8722;</div>
        </section>
        <section class="fourthline">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>&#43;</div>
        </section>
        <section class="lastline">
            <div>0</div>
            <div>&#61;</div>
        </section>
    </div>
</body>
</html>
